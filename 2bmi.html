<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>

    <div class="center-box">
      <h2 style="text-align: center; margin-top: 0;">BMI Calculator</h2>
      <label for="height">Height (cm)</label>
      <input type="number" id="height" placeholder="e.g. 175" required>

      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" placeholder="e.g. 70" required>

      <button onclick="calculateBMI()">Calculate</button>
      <div id="bmiResult" style="margin-top: 1rem; text-align: center; font-weight: bold; color: var(--primary-color);">
      </div>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const h = parseFloat(document.getElementById('height').value) / 100;
      const w = parseFloat(document.getElementById('weight').value);
      if (h > 0 && w > 0) {
        const bmi = (w / (h * h)).toFixed(2);
        document.getElementById('bmiResult').textContent = `Your BMI is ${bmi}`;
      } else {
        document.getElementById('bmiResult').textContent = 'Please enter valid values.';
      }
    }
  </script>
</body>

</html>
